<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>投稿の編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">投稿の編集</h1>

        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form th:action="@{/post/update}" th:object="${post}" method="post">
                    
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label class="form-label">画像のURL</label>
                        <input type="text" th:field="*{imageUrl}" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">コメント</label>
                        <input type="text" th:field="*{comment}" class="form-control" required>
                    </div>

                    <input type="hidden" th:field="*{createdAt}">

                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-success">更新を保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
